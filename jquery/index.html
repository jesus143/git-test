<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Jquery Lesson</title>

 
	<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>



	<style>

		.container {
			font-size: 20px;
		}
	</style>


	<script>

		 
	    $(function(){

			$("#btn1").click(function(){
				$(this).hide()
			})

			$("#btn2").click(function(){
				$(this).hide()
			})


			$("#btn3").click(function(){
				$(this).hide()
			})

			$("#btn4").click(function(){
				$(this).hide()
			})


  

			// each

			$("#btn5").click(function(){

				$("button").each(function() { 
					// parse each .demo element
					// document.write($(this).text() + "\n");  // output their text


					console.log($(this).text())
				});

			})


				// each

			$("#btn6").click(function(){


					$("#btn1").trigger("click");
					$("#btn2").trigger("click");
					$("#btn3").trigger("click");
					$("#btn4").trigger("click");
			 

			})


			$("#btn7").click(function(){ 

				$("p#demo").css("background-color", "yellow");
				$("p.demo").css("background-color", "yellow");
				$("p:first").css("color", "red");

				$("div p:nth-child(2)").css("color", "blue");
 
				$("ul li:nth-child(2)").css("color", "red") 

			}) 			

		})



	</script>
</head>
<body>

	<div id="container" class="container"> 
			This is the container 
	</div>

	<button  id="btn1" >Click Me1</button>
	<button  id="btn2" >Click Me2</button> 
	<button  id="btn3">Click Me3</button> 
	<button  id="btn4">Click Me4</button> 
	<button  id="btn5">Get All Buttons</button> 
	<button  id="btn6">Hide Buttons</button> 
	<button  id="btn7">Update Demo</button> 


	<div>
		<p id="demo"  >
	 
				This is a demo
		 
		</p>


		<p class="demo"  >
	 
				This is a demo
		 
		</p>
	</div>


	<ul>
		<li> list 1 </li>
		<li> list 2 </li>
		<li> list 3 </li>

	</ul>

</body>
</html>
